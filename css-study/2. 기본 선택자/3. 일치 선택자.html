<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span.orange {
        background: orange;
      }
      li#apple.green {
        color: yellowgreen;
      }
      h1.yellow.low#change.primary {
        background: violet;
      }
    </style>
  </head>
  <body>
    <h1 id="change" class="yellow low primary">안녕하세요</h1>
    <div>
      <ul>
        <li id="apple" class="green">사과</li>
        <li>포도</li>
        <li class="orange">오렌지</li>
      </ul>

      <!-- div+p+span-->
      <div class="green">당근</div>
      <p>토마토</p>
      <span class="orange">오렌지</span>
    </div>
  </body>
</html>
