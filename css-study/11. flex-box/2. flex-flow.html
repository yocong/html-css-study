<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        border: 4px solid #000;
        padding: 20px;
        display: flex;
        /* flex는 원래 찌그러지는데 wrap을 적용하면 float처럼 밑으로 떨어지게함 */
        flex-wrap: wrap;
        /* flex-flow: row; */
      }
      .box {
        width: 30%;
        height: 100px;
        border: 4px solid red;
        border-radius: 10px;
        font-size: 40px;
      }
      @media (max-width: 500px) {
        .wrapper {
          /* flex-direction: column; */
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
    </div>
  </body>
</html>
